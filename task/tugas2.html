<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Input</title>
    <script>
        function validasiPassword() {
            let password = document.getElementById("password").value;
            if (password !== "sss") {
                alert("Password salah!");
                return false;
            } else {
                alert("Login berhasil!");
                return true;
            }
        }
    </script>
</head>
<body>
    <h2>Validasi Input</h2>
    <p>Masukkan nama, password, dan alamat email anda:</p>
    <form onsubmit="return validasiPassword()">
        Nama: <input type="text" id="nama" required><br>
        Password: <input type="password" id="password" required><br>
        E-mail: <input type="email" id="email" required><br>
        <button type="submit">Klik</button>
    </form>
</body>
</html>
